<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <div class="container">
    <h1 class="app-title">üí∞ Daily Expense Tracker</h1>

    <!-- Controls -->
    <div class="controls">
      <input type="month" id="month-picker">
      <input type="number" id="budget-input" placeholder="Set Monthly Budget">
      <button id="set-budget-btn">Set Budget</button>

      <div class="download-wrapper">
        <button id="download-report-btn">Download Report ‚¨áÔ∏è</button>
        <div class="download-menu" id="download-menu">
          <div>
            <label>Report:</label>
            <select id="menu-report-type">
              <option value="today">Today</option>
              <option value="week">This Week</option>
              <option value="month" selected>This Month</option>
              <option value="all">All Time</option>
            </select>
          </div>
          <div>
            <label>Format:</label>
            <select id="menu-format">
              <option value="excel">Excel</option>
              <option value="pdf">PDF</option>
            </select>
          </div>
          <button id="menu-download-btn">Download</button>
        </div>
      </div>
    </div>

    <p id="budget-warning"></p>

    <!-- Summary Cards -->
    <div class="summary">
      <div class="card total">
        <h3>Total Spending (All Time)</h3>
        <p id="total-spending">‚Çπ0</p>
      </div>
      <div class="card monthly">
        <h3>This Month</h3>
        <p id="monthly-spending">‚Çπ0</p>
      </div>
      <div class="card daily">
        <h3>Today Spending</h3>
        <p id="daily-spending">‚Çπ0</p>
      </div>
    </div>

    <!-- Expense Form -->
    <form id="expense-form">
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="category" required>
        <option value="">Select Category</option>
        <option>Food</option>
        <option>Travel</option>
        <option>Shopping</option>
        <option>Bills</option>
        <option>Other</option>
      </select>
      <input type="date" id="date" required>
      <input type="text" id="note" placeholder="Note (optional)">
      <button type="submit">Add Expense</button>
    </form>

    <!-- Expense Table -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
    </div>

    <!-- Charts -->
    <div class="charts">
      <canvas id="categoryChart"></canvas>
      <canvas id="monthlyChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
